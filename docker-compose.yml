version: "3.6"

services:
  web:
    image: "${IMAGE_NAME}:latest"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ~/cert/cert-crt.pem:/etc/nginx/ssl/cert.crt
      - ~/cert/cert-key.pem:/etc/nginx/ssl/cert.key
    container_name: insomnia_intronet_front
    restart: always
    ports:
      - "443:443"
    networks:
      apps:
    links:
      - db
      - server
      - kibana
      - grafana
    depends_on:
      - db
      - server
      - kibana
      - grafana

  server:
    image: "${IMAGE_NAME_BACKEND}:latest"
    container_name: insomnia_intronet_server
    environment:
      PORT: "80"
      DATABASE: "http://admin:${DB_PASSWORD}@db:5984"
    restart: always
    links:
      - db
      - logstash
    volumes:
      - type: bind
        source: ./secret.key
        target: /app/secret.key
        read_only: false
    depends_on:
      - db
      - logstash
    networks:
      apps:

  db:
    container_name: insomnia_couchdb
    image: couchdb
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: "${DB_PASSWORD}"
    restart: always
    networks:
      apps:
    volumes:
      - couchdb_data:/opt/couchdb/data
      - ./couchdb.ini:/opt/couchdb/etc/local.ini

  elasticsearch:
    image: elasticsearch:7.16.1
    container_name: insomnia_elasticsearch
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data:rw
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    networks:
      - elastic

  logstash:
    image: logstash:7.16.1
    container_name: insomnia_logstash
    environment:
      discovery.seed_hosts: logstash
      LS_JAVA_OPTS: "-Xms512m -Xmx512m"
      ELASTIC_PASSWORD: ELASTIC_PASSWORD
    restart: always
    volumes:
      - ./logstash.config:/usr/share/logstash/pipeline/logstash-nginx.config:ro
    depends_on:
      - elasticsearch
    networks:
      - elastic
      - apps
    command: logstash -f /usr/share/logstash/pipeline/logstash-nginx.config

  kibana:
    image: kibana:7.16.1
    container_name: insomnia_kibana
    restart: always
    environment:
      - "SERVER_BASEPATH=/kibana"
      - "SERVER_HOST=0.0.0.0"
      - "ELASTICSEARCH_USERNAME=admin"
      - "ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}"
    depends_on:
      - elasticsearch
    networks:
      - elastic
      - apps

  telegraf:
    image: telegraf:1.26.3-alpine
    container_name: telegraf
    restart: always
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb
    links:
      - influxdb
    networks:
      telegraf:

  influxdb:
    image: influxdb:1.8.10-alpine
    container_name: influxdb
    restart: always
    environment:
      - INFLUXDB_DB=influx
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
    volumes:
      - influxdb_data:/var/lib/influxdb
    networks:
      telegraf:

  grafana:
    image: grafana/grafana:9.5.3
    container_name: grafana-server
    restart: always
    depends_on:
      - influxdb
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_PASSWORD}"
      GF_INSTALL_PLUGINS: ""
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
    links:
      - influxdb
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      telegraf:
      apps:

volumes:
  couchdb_data:
  elastic_data:
  grafana_data: {}
  influxdb_data: {}

networks:
  telegraf:
    driver: bridge
  elastic:
    driver: bridge
  apps:
    driver: bridge
